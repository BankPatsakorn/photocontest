<body>
    <div class="container">
        <!-- UPLOAD -->
        <div id="divUpload">
            <div class="row">

                <form id="formSubmit" onsubmit="event.preventDefault();">
                    <div class="col-12 rounded mt-2">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12 pt-3">
                                <div class="col-12 p-0 text-left">
                                    <img src="img/logo-toyota.png" width="100" height="30" />
                                </div>
                                <img src="img/aw/ready_to_snap.jpg" width="100%" height="180px" />

                                <img src="img/aw/empty_pic.jpg" width="100%" height="230px" />


                                <div class="form-group">
                                    <label class="font-weight-bold">เลือกรูปภาพของคุณ</label><span style="color:red;">
                                        *</span>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" onchange="readURL(this);"
                                            id="customFile" accept="image/png,image/jpg,image/jpeg">
                                        <label id="lblFilename" class="custom-file-label" for="customFile">Choose
                                            file</label>
                                    </div>
                                    <span class="textwarning">* กรุณาอัปโหลดรูปไม่เกิน 5 MB</span>
                                </div>
                            </div>

                        </div>
                        <div class="px-2 pb-4 buttonFooter text-center">
                            <hr />
                            <button id="btnSubmit" class="btn py-2 btn-primary btn-lg btn-block">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
